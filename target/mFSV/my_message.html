<script>
    //获取地址栏参数
    function getParams()
    {
        var name,value;
        var str=location.href; //取得整个地址栏
        var num=str.indexOf("?");
        str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
        var arr=str.split("&"); //各个参数放到数组里
        for(var i=0;i < arr.length;i++){
            num=arr[i].indexOf("=");
            if(num>0){
                name=arr[i].substring(0,num);
                value=arr[i].substr(num+1);
                this[name]=value;
            }
        }
    }
    var Request=new getParams(); //实例化
    var TranCodeSrc=decodeURIComponent(Request.TranCodeSrc);
    $(document).ready(function(){
        var str="";
        var localstroage=window.localStorage;
        var driverNo=localstroage.getItem("driverNo");
        $.ajax({
            url:"order/getDriverMessage",
            type:"get",
            dataType:"json",
            data:{
            "TranCodeSrc":TranCodeSrc
            } ,
            success:function(data){
                console.log(data);
                if(data.status==200){
                    for(var i=0;i<data.messageList.length;i++){
                        str+='<li class="list-group-item" >'+
                                '<div class="message_detail">' +
                                data.messageList[i].messageText +
                                '</div>'+
                                '<div class="row message_time">'+
                                '<div class="col-xs-6 col-xs-offset-6 text-right">'+
                                data.messageList[i].createDate+
                                '</div>'+
                                '</div>'+
                            '</li>'
                    };
                    $(".message-list").html(str);
                }else if(data.status==202){
                    diolog_msg(data.message);
                }else {
                    diolog_msg(data.message);
                }
            },
            err:function(){
                diolog_msg("网络不可用");
            }
        })
    })


</script>
